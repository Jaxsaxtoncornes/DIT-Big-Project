<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Strength: <span class="strength-cost">0</span></h3>
                <img src="./Assets/boxing bag.jpg"  alt="" srcset="" class="bag-image" onclick="incrementStrength()" draggable="false" > 
            </div>
            <div class="right">
                <div class="upgrade">
                    <div class="left-section">
                        <img src="./Assets/whitemonster.jpg" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Energy Drink</h4>
                        <div class="cost-info">
                            <p>Cost: 10</p>
                            <img src="./Assets/boxing bag.jpg" alt="" srcset="" class="boxingbag-img">
                        </div>
                    </div>
                    <div class="right-section">
                        level 0
                    </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
