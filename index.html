<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Strength: <span class="strength-cost">0</span></h3>
                <img src="./Assets/boxing bag.jpg"  alt="" srcset="" class="bag-image" onclick="incrementStrength()" draggable="false" > 
            </div>
            <div class="right">
                <div class="upgrade" onclick ="buyDrink()">
                    <div class="left-section">
                        <img src="./Assets/whitemonster.jpg" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Energy Drink</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="drink-cost">10</span></p>
                            <img src="./Assets/boxing bag.jpg" alt="" srcset="" class="boxingbag-img">
                        </div>
                    </div>
                    <div class="right-section">level <span class="drink-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="drink-increase">1</span> strength <br /> per click
                        </p>
                    </div>
            </div>
                <div class="upgrade" onclick ="buyProteinBar()">
                    <div class="left-section">
                        <img src="./Assets/proteinbar.jpg" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Protein Bar</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="proteinbar-cost">130</span></p>
                            <img src="./Assets/boxing bag.jpg" alt="" srcset="" class="boxingbag-img">
                        </div>
                    </div>
                    <div class="right-section">level <span class="proteinbar-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="proteinbar-increase">4</span> strength <br /> per second
                        </p>
                    </div>
                </div>
                <div class="upgrade" onclick ="buyPreWorkout()">
                    <div class="left-section">
                        <img src="./Assets/pre-workout.jpeg" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Pre Workout</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="preworkout-cost">850</span></p>
                            <img src="./Assets/boxing bag.jpg" alt="" srcset="" class="boxingbag-img">
                        </div>
                    </div>
                    <div class="right-section">level <span class="preworkout-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="preworkout-increase">20</span> strength <br /> per second
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class = "statistics">
            <div class = "texts">
                <p> SPC: <span id="spc-text">1</span></p>
                <p> SPS: <span id="sps-text">0</span></p>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
